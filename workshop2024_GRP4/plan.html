<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan interactif du Campus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px;
            width: 40%;
         }
    </style>
</head>
<body>
    <h1>Plan Interactif du Campus</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

<script>
    const map = L.map('map').setView([44.8651900, -0.5602887 ], 19); // Coordonnées du campus

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 16,
}).addTo(map);

// Ajouter des marqueurs pour les bâtiments
const buildings = [
    { name: 'Campus Bassins à flot', coords: [44.8651900, -0.5602887 ] },
    { name: 'Campus Bruges', coords: [44.8893813, -0.6137157] },
];

buildings.forEach(building => {
    L.marker(building.coords)
        .addTo(map)
        .bindPopup(building.name)
        .openPopup();
});

</script>
